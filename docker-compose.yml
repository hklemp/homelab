version: "3.9"
services:
  haproxy:
    image: haproxy:2.7
    volumes:
      - ./conf/haproxy:/haproxy-override
      - ./conf/haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    ports:
      - "${PORT}:80"
  homarr:
    image: ghcr.io/ajnart/homarr:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # Optional, only if you want docker integration
      - ./conf/homarr/configs:/app/data/configs
      - ./data/homarr/icons:/app/public/icons
      - ./data/homarr/data:/data
  homeassistant:
    image: lscr.io/linuxserver/homeassistant:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ./data/homeassistant:/config
    ports:
      - 8123:8123 #optional
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
    restart: unless-stopped
  broker:
    image: docker.io/library/redis:7
    restart: unless-stopped
    volumes:
      - ./data/redis:/data
  db:
    image: docker.io/library/mariadb:11
    restart: unless-stopped
    volumes:
      - ./data/mariadb:/var/lib/mysql
    environment:
      MARIADB_DATABASE: paperless
      MARIADB_USER: ${PAPERLESS_DBUSER}
      MARIADB_PASSWORD: ${PAPERLESS_DBPASS}
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}

  paperless:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    restart: unless-stopped
    depends_on:
      - db
      - broker
    volumes:
      - ./data/paperless-ngx/paperlessdata:/usr/src/paperless/data
      - ./data/paperless-ngx/paperlessmedia:/usr/src/paperless/media
      - ./data/paperless-ngx/export:/usr/src/paperless/export
      - ./data/paperless-ngx/consume:/usr/src/paperless/consume
    env_file: paperless.env
    environment:
      PAPERLESS_REDIS: redis://broker:6379
      PAPERLESS_DBENGINE: mariadb
      PAPERLESS_DBHOST: db
      PAPERLESS_DBUSER: ${PAPERLESS_DBUSER} # only needed if non-default username
      PAPERLESS_DBPASS: ${PAPERLESS_DBPASS} # only needed if non-default password
      PAPERLESS_DBPORT: 3306
  pihole:
    image: pihole/pihole:latest
    # For DHCP it is recommended to remove these ports and instead add: network_mode: "host"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      #- "67:67/udp" # Only required if you are using Pi-hole as your DHCP server
    environment:
      TZ: 'Etc/UTC'
      # WEBPASSWORD: 'set a secure password here or it will be random'
    # Volumes store your data between container upgrades
    volumes:
      - './pihole/etc-pihole:/etc/pihole'
      - './pihole/etc-dnsmasq.d:/etc/dnsmasq.d'
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    cap_add:
      - NET_ADMIN # Required if you are using Pi-hole as your DHCP server, else not needed
    restart: unless-stopped
volumes:
  data:
  media:
  dbdata:
  redisdata: